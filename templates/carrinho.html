{% extends "layout.html" %}

{% block content %}

    <h1>Carrinho</h1>

    <div id="carrinho-itens" class = "grid3">
        {% for produto_id, produto_info in produtos_api.items() %}
            <div class="carrinho-item">
                <h3>{{ produto_info['nome'] }}</h3>
                <img src="{{ produto_info['imagem'] }}" alt="{{ produto_info['nome'] }}">
            </div>
        {% endfor %}
    </div>

{% endblock %}
