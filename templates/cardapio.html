{% extends 'layout.html' %}
{% block content %}
    <h1> Card√°pio </h1>

    <section class="grid1">
        <p> Selecione a categoria </p>
        <form action="/cardapio" method="POST">
            <select name="categoria">
                {% for categoria in resposta %}
                    <option value="{{ categoria['id'] }}">{{ categoria['nome'] }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Registrar">
        </form>
    </section>

    {% for categoria in resposta %}
        <h2>{{ categoria['nome'] }}</h2>
        <div class="grid3">
            {% for produto in categoria['produtos'] %}
                <div class="grid3-item">
                    <h3>{{ produto['nome'] }}</h3>
                    <a href="/carrinho/add/{{ produto['id'] }}">
                        <img src="{{ produto['fotoUrl'] }}" alt="{{ produto }}">
                    </a>
                    <p>{{ produto['preco'] }}</p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <body>
        <form action="/" method="get">
            <select name="dropdown" multiple>
                <option value="Sucos">Option 1</option>
                <option value="Tapioca Doce">Option 2</option>
                <option value="Cuscuz">Option 3</option>
                <option value="Crepe Salgado">Option 3</option>
                <option value="Crepe Doce">Option 3</option>
                <option value="Omelete">Option 3</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </body>
    
{% endblock %}
